<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/overlays.css">
    <link rel="stylesheet" href="/css/config.css">
    <link rel="stylesheet" href="/css/gameboard.css">
    <link rel="stylesheet" href="/css/easteregg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/eastereggs.js" defer></script>
    <script src ="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <audio id="audio" src="/audio/yt5s.com - Vine Boom Sound Effect (Longer Verison For Real) (128 kbps).mp3"></audio>
    <audio id="dmc5duel" src="/audio/[YT2mp3.info] - The Duel (128kbps).mp3"></audio>
    <title>Tic Tac Toe</title>
</head>

<body>
    
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, JavaScript</p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose your Name</h2>
           
            <form>
                <div id="player-form" class="form-control">
                    <label for="playername">Player Name</label>
                    <input type="text" name="username" id="playername"/>
                </div>
                <p id="config-error"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn" id="confirm-btn">Confirm</button>
                    
                </div>
            </form>
        </aside>
        <section id="game-config">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>Player Name</h3>
                        <p class="symbol" id="p1_symb">X</p>
                        <button class="btn btn-alt" id="edit-player1-btn" data-playerid="1" >Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>Player Name</h3>
                        <p class="symbol" id="p2_symb">O</p>
                        <button class="btn btn-alt" id="edit-player2-btn" data-playerid="2">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn" id="gamestart">Start New Game</button>
        </section>
        <p id="game-error"></p>
        <section id="active-game">
            
            <article id="game-over">
                <h3>You won, <span id="winner-name">Player Name</span></h3>
                <p>Click "Start New Game" above to start a new match.</p>
            </article>
            <p id="turn">It's your turn <span id="active-player-name">Player Name</span>!</p>
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
        </section>
    </main>
</body>

</html>
